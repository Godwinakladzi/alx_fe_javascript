<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Dynamic Quote Generator</h1>
    </header>

    <!-- Quote Display Section -->
    <section id="quoteContainer">
        <div id="quoteDisplay" aria-live="polite">Your quote will appear here.</div>
        <button id="newQuote">Show New Quote</button>
    </section>

    <!-- Add Quote Section -->
    <section id="addQuoteSection">
        <h2>Add a New Quote</h2>
        <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
        <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
        <button id="addQuoteBtn">Add Quote</button>
    </section>

    <!-- Filter Section -->
    <section id="filterSection">
        <label for="categoryFilter">Filter by Category:</label>
        <select id="categoryFilter">
            <option value="all">All Categories</option>
        </select>
    </section>

    <!-- Import / Export Section -->
    <section id="importExportSection">
        <h2>Import / Export Quotes</h2>
        <input type="file" id="importFile" accept=".json" />
        <button id="exportBtn">Export Quotes</button>
    </section>

    <!-- Conflict & Sync Status -->
    <section id="syncStatusContainer">
        <p id="syncStatus"></p>
        <button id="resolveConflictsBtn" hidden>Resolve Conflicts</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
